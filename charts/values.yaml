image:
  repository: imaxt/owl-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "today"

serviceAccount:
  create: true

loglevel: DEBUG
dbi: sqlite:////var/run/owl/sqlite.db

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

pipeline:
  resources:
    limits:
      cpu: "1.75"
      memory: 7G
    requests:
      cpu: 1
      memory: 7G
  extraVolumeMounts:
    - name: meds1a
      mountPath: /data/meds1_a/eglez
  extraVolumes:
    - name: meds1a
      hostPath:
        path: /data/meds1_a/eglez
        type: Directory

scheduler:
  resources:
    limits:
      cpu: 2
      memory: 7G
    requests:
      cpu: 2
      memory: 7G

api:
  resources:
    limits:
      cpu: 2
      memory: 7G
    requests:
      cpu: 2
      memory: 7G

dask: {}
