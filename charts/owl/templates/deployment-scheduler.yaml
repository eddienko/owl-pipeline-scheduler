apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "owl.fullname" . }}-scheduler
  labels:
    {{- include "owl.labels.scheduler" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "owl.selectorLabels.scheduler" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "owl.selectorLabels.scheduler" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "owl.serviceAccountName" . }}
      serviceAccount: {{ include "owl.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-scheduler
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - owl-server
            - scheduler
          env:
            - name: OWL_IMAGE_SPEC
              value: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            - name: LOGLEVEL
              value: "{{ .Values.loglevel }}"
          volumeMounts:
            - mountPath: /var/run/owl
              name: owl-home
            - name: owl-config
              mountPath: /etc/owl
          {{- with .Values.extraVolumeMounts }}
          {{- . | toYaml | trimSuffix "\n" | nindent 12 }}
          {{- end }}
          {{- with .Values.scheduler.extraVolumeMounts }}
          {{- . | toYaml | trimSuffix "\n" | nindent 12 }}
          {{- end }}
          ports:
            - name: zmq
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: zmq
          readinessProbe:
            tcpSocket:
              port: zmq
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: owl-home
          persistentVolumeClaim:
            claimName: owl-home
        - name: owl-config
          configMap:
            name: {{ include "owl.fullname" . }}-owl-config
        {{- with .Values.extraVolumes }}
        {{- . | toYaml | trimSuffix "\n" | nindent 8 }}
        {{- end }}
        {{- with .Values.scheduler.extraVolumes }}
        {{- . | toYaml | trimSuffix "\n" | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
