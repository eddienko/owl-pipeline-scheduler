# Default values for owl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: imaxt/owl-server
  pullPolicy: IfNotPresent
  tag: "0.8.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

loglevel: DEBUG
dbi: sqlite:////var/run/owl/sqlite.db
max_pipelines: 99
custom_user_table:
heartbeat: 30
prometheus: ""
token:

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

pvchome:
  annotations: {}
  selector: {}
  accessModes:
    - ReadWriteOnce
  storageClassName:
  storage: 10Gi

extraEnv: {}

scheduler:
  resources:
    limits:
      cpu: 2
      memory: 3G
    requests:
      cpu: 2
      memory: 3G
  affinity: {}
  nodeSelector: {}
  tolerations: []

api:
  persistence: false
  resources:
    limits:
      cpu: 2
      memory: 3G
    requests:
      cpu: 2
      memory: 3G
  nodeSelector: {}
  tolerations: []

pipeline:
  nodeSelector: {}
  resources:
    limits:
      cpu: 2
      memory: 7G
    requests:
      cpu: 2
      memory: 7G

dask:
  distributed:
    worker:
      daemon: false

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  # capabilities:
  #   drop:
  #   - ALL

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

smtp:
  enabled: false
  host: ""
  port: 25
  user: ""
  password: ""
  from_address: "owl@localhost"
